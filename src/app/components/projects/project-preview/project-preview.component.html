<div class="card-container" (mouseenter)="toggleHoverState()" (mouseleave)="toggleHoverState()">
    <div class="card" [style.border-color]="onHover ? project.accentColor : ''">
        <img [src]="project.imageUrl" alt="">
        <h5>
            {{ project.name }}
        </h5>
        <p>
            {{ project.description }}
        </p>
        <p class="more">
            <a [style.color]="onHover ? project.accentColor : ''" href="{{ project.source }}" target="_blank">
                <i class="fa fa-external-link"></i>
                <span>View Project</span>
            </a>
        </p>
    </div>
    <div class="spacer-5"></div>
    <div class="tags" [style.opacity]="onHover ? '1' : '0'">
        <span *ngFor="let tag of project.tags">
            #{{ tag }}
        </span>
    </div>
    <div class="spacer-40"></div>
</div>
